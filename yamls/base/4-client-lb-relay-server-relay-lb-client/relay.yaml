apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicrq-relay
  labels:
    app: quicrq-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quicrq-relay
  template:
    metadata:
      labels:
        app: quicrq-relay
    spec:
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "for i in {1..100}; do sleep 1; if nslookup quicrq-server-headless; then exit 0; fi; done;"]
      containers:
      - name: quicrq-relay
        image: 1majom/quicrq:relay-kube
        securityContext:
          capabilities:
            add:
            - NET_RAW
        ports:
        - containerPort: 30900
          protocol: UDP
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quicrq-relay-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 34.116.161.51
  selector:
    app: quicrq-relay
  ports:
    - protocol: UDP
      port: 30900
      targetPort: 30900