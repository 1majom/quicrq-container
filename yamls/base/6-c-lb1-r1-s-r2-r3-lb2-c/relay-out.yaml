---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicrq-relay-out
  labels:
    app: quicrq-relay-out
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quicrq-relay-out
  template:
    metadata:
      labels:
        app: quicrq-relay-out
    spec:
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "for i in {1..100}; do sleep 1; if nslookup quicrq-server-headless; then exit 0; fi; done;"]
      - name: init-myservice2
        image: busybox:1.28
        command: ['sh', '-c', "for i in {1..100}; do sleep 1; if nslookup quicrq-relay-headless; then exit 0; fi; done;"]
      containers:
      - name: quicrq-relay-out
        image: 1majom/quicrq:relay-kube-out
        securityContext:
          capabilities:
            add:
            - NET_RAW
        ports:
        - containerPort: 30902
          protocol: UDP
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quicrq-relay-out-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 34.118.108.90
  selector:
    app: quicrq-relay-out
  ports:
    - protocol: UDP
      port: 30902
      targetPort: 30902