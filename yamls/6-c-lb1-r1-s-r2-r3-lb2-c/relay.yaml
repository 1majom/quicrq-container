apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicrq-relay
  labels:
    app: quicrq-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quicrq-relay
  template:
    metadata:
      labels:
        app: quicrq-relay
    spec:
      containers:
      - name: quicrq-relay
        image: 1majom/quicrq:relay-kube
        ports:
        - containerPort: 30900
          protocol: UDP
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quicrq-relay-headless
  labels:
    app: quicrq-relay
spec:
  ports:
  - port: 30900
    protocol: UDP
  clusterIP: None
  selector:
    app: quicrq-relay
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicrq-relay-in
  labels:
    app: quicrq-relay-in
spec:
  replicas: 1
