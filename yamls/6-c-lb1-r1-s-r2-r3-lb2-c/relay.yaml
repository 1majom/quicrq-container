    spec:
      containers:
      - name: quicrq-relay-in
        image: 1majom/quicrq:relay-kube-in
        ports:
        - containerPort: 30901
          protocol: UDP
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quicrq-relay-in-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 34.116.207.34
  selector:
    app: quicrq-relay-in
  ports:
    - protocol: UDP
      port: 30901
      targetPort: 30901
---
